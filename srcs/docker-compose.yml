
version: '3'

services:
  nginx:
    build:
      context: .
      dockerfile: requirements/nginx/Dockerfile
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    networks:
      - inception
    volumes:
      # - ./requirements/nginx/conf/:/etc/nginx/http.d
      # - ./requirements/nginx/tools:/etc/nginx/ssl
      - wp-volume:/var/www
    restart: on-failure

  mariadb:
    # build:
    #   context: .
    #   dockerfile: requirements/mariadb/Dockerfile
    #   args:
    #     DB_NAME: ${DB_NAME}
    #     DB_USER: ${DB_USER}
    #     DB_PASS: ${DB_PASS}
    #     DB_ROOT: ${DB_ROOT}
    # container_name: mariadb
    # ports:
    #   - "3306:3306"
    # networks:
    #   - inception
    # volumes:
    #   - db-volume:/var/lib/mysql
    # restart: always
    # Build the Docker image from the MariaDB Dockerfile in requirements/mariadb/
    image: mariadb
    build:
      context: .
      dockerfile: requirements/mariadb/Dockerfile
      args:
          # Pass arguments for the database name, username, password, and root password
          DB_NAME: ${DB_NAME}
          DB_USER: ${DB_USER}
          DB_PASS: ${DB_PASS}
          DB_ROOT: ${DB_ROOT}
    # Set a container name
      container_name: mariadb
    # Attach to the inception network
      networks:
      - inception
      volumes:
      - db-volume:/var/lib/mysql
    # Always restart the container if it stops
      restart: on-failure

  wordpress:
    # build:
    #   context: .
    #   dockerfile: requirements/wordpress/Dockerfile
    #   args:
    #     DB_NAME: ${DB_NAME}
    #     DB_USER: ${DB_USER}
    #     DB_PASS: ${DB_PASS}
    # container_name: wordpress
    # depends_on:
    #   - mariadb
    # restart: always
    # networks:
    #   - inception
    # volumes:
    #   - wp-volume:/var/www
      # Build the Docker image from the WordPress Dockerfile in requirements/wordpress/
    # image: wordpress
    build:
      context: .
      dockerfile: requirements/wordpress/Dockerfile
      args:
          # Pass arguments for the database name, username, and password
          DB_NAME: ${DB_NAME}
          DB_USER: ${DB_USER}
          DB_PASS: ${DB_PASS}
          DOMAIN_NAME: ${DOMAIN_NAME}
          WPADUSER: ${WPADUSER}
          WPUSER1: ${WPUSER1}
          WPADPASS: ${WPADPASS}
          WPUSER1PASS: ${WPUSER1PASS}
      env_file:
        - .env
      # Set a container name
      container_name: wordpress
    # Depend on the MariaDB service being up and running
      depends_on:
        - mariadb
    # Always restart the container if it stops
      restart: on-failure
    # Attach to the inception network
      networks:
        - inception
    # Mount the wp-volume volume in the container
      volumes:
        - wp-volume:/var/www/

volumes:
  wp-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/bmakhama/data/wordpress
  db-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/bmakhama/data/mariadb
# Define Docker volumes
volumes:
  # wp-volume volume for WordPress files
  wp-volume:
      # Set driver options for the volume
      driver_opts:
      o: bind
      type: none
      device: /home/${USER}/data/wordpress
  # db-volume volume for MariaDB files
  db-volume:
      # Set driver options for the volume
      driver_opts:
      o: bind
      type: none
      device: /home/${USER}/data/mariadb

  portainer_data:  # Added volume for Portainer data persistence
  
  # Define Docker networks
  networks:
  # inception bridge network
    inception:
      # Set the network driver to bridge
      driver: bridge
  
