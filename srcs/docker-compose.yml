
version: '3'

services:
  nginx:
    build:
      context: .
      dockerfile: requirements/nginx/Dockerfile
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    networks:
      - inception
    volumes:
      - wp-volume:/var/www
    restart: on-failure

  mariadb:
    build:
      context: .
      dockerfile: requirements/mariadb/Dockerfile
      args:
          DB_NAME: ${DB_NAME}
          DB_USER: ${DB_USER}
          DB_PASS: ${DB_PASS}
          DB_ROOT: ${DB_ROOT}
      container_name: mariadb
      networks:
      - inception
      volumes:
      - db-volume:/var/lib/mysql
      restart: on-failure

  wordpress:   
    build:
      context: .
      dockerfile: requirements/wordpress/Dockerfile
      args:
          DB_NAME: ${DB_NAME}
          DB_USER: ${DB_USER}
          DB_PASS: ${DB_PASS}
          DOMAIN_NAME: ${DOMAIN_NAME}
          WPADUSER: ${WPADUSER}
          WPUSER1: ${WPUSER1}
          WPADPASS: ${WPADPASS}
          WPUSER1PASS: ${WPUSER1PASS}
      env_file:
        - .env
      container_name: wordpress
      depends_on:
        - mariadb
      restart: on-failure
      networks:
        - inception
      volumes:
        - wp-volume:/var/www/
volumes:
  wp-volume:
      driver_opts:
      o: bind
      type: none
      device: /home/${USER}/data/wordpress
  db-volume:
      driver_opts:
      o: bind
      type: none
      device: /home/${USER}/data/mariadb
  portainer_data:
  networks:
    inception:
      driver: bridge
  
